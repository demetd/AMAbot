name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        shell: bash -el {0}
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
          mamba-version: "*"
          activate-environment: env
          environment-file: environment.yml
          use-mamba: true
          python-version: 3.10
    - name: run-tests
      run: make test
